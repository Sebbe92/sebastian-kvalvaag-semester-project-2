<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <title>Admin | Add Product</title>
  </head>
  <body class="">
    <input type="radio" />
    <div class="position-relative test-btn">
      <p class="position-absolute btn-font-big">test</p>
      <p class="position-absolute btn-font-small">test</p>
    </div>

    <div class="card col mt-3" id="card-${this.id}">
      <div class="square-img-frame">
        <img src="${imageUrl}" alt="${this.description}" class="w-100" />
      </div>
      <div class="card-body p-1 pt-2 position-relative">
        <a href="product-page.html?id=${this.id}" class="bg-primary">
          <h5 class="card-title w-75">${this.title}</h5>
          <p class="card-text m-0 mt-auto position-absolute top-0 end-0 pt-1">
            ${this.price} Nok
          </p>
          <div class="d-flex justify-content-between">
            <div class="d-flex gap-2">${colorsHtml}</div>
            <button
              href="#"
              class="btn btn-success fs-6 add-to-cart-btn"
              id="${this.id}"
            >
              Add To Cart
            </button>
          </div>
        </a>
      </div>
    </div>
    <script src="/javascript/main.js" type="module"></script>
  </body>
</html>
