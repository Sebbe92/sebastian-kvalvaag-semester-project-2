<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <title>Admin | Add Product</title>
  </head>
  <body class="container">
    <div class="row">
      <form action="#" class="col-lg-6 d-flex flex-column">
        <label for="title">Product title</label>
        <input type="text" name="title" id="title" />
        <label for="price">Product Price</label>
        <input type="number" name="price" id="price" />
        <label
          for="
      product-description"
          >Product Description</label
        >
        <textarea
          name="product-description"
          id="product-description"
          cols="30"
          rows="10"
        ></textarea>
        <div class="dropdown mt-2">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categories
          </button>
          <ul class="dropdown-menu d-none">
            <li><a class="dropdown-item" href="#">Suite</a></li>
            <li><a class="dropdown-item" href="#">Pants</a></li>
            <li><a class="dropdown-item" href="#">Shirt</a></li>
          </ul>
        </div>
        <div class="dropdown mt-2">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Colors
          </button>
          <ul class="dropdown-menu d-none">
            <li><a class="dropdown-item" href="#">Black</a></li>
            <li><a class="dropdown-item" href="#">White</a></li>
            <li><a class="dropdown-item" href="#">Beig</a></li>
          </ul>
        </div>
        <div class="dropdown mt-2">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sizes
          </button>
          <ul class="dropdown-menu d-none">
            <li><a class="dropdown-item" href="#">S</a></li>
            <li><a class="dropdown-item" href="#">M</a></li>
            <li><a class="dropdown-item" href="#">L</a></li>
          </ul>
        </div>
        <div class="file_container my-2">
          <input
            type="file"
            name="images"
            id="images"
            accept="images/jpeg"
            class="drag-n-drop"
            value="drag and drop images here"
          />
        </div>
      </form>
      <section class="col-lg-6">
        <div class="card m-auto mt-5" style="width: 72%">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </section>
    </div>
    <script src="/javascript/main.js" type="module"></script>
  </body>
</html>
